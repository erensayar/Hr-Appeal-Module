spring:
  # ACTIVE PROFILE
  profiles:
    active: dev
  # COMMON PROPERTIES - For Each Profile
  main:
    allow-circular-references: true # I have nested services so I need setter injection. Circular References Prohibited by Default in spring boot 2.6 so i need this config.
  servlet:
    multipart:
      max-file-size: 3MB
  mail:
    default-encoding: UTF-8
    protocol: smtp
    test-connection: false
    host: smtp.gmail.com
    port: 587
    username: hr.appeal.app@gmail.com
    password:
    properties:
      mail:
        smtp:
          auth: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000
          starttls:
            enable: true